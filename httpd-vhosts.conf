<VirtualHost *:80>
    ServerAdmin webmaster@resto.com
    DocumentRoot "c:/wamp/www/ChickenChico"
    ServerName resto.com
	
	<Directory "c:/wamp/www/ChickenChico">
		AllowOverride None
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^([a-zA-Z0-9\-\_\/]*)$ index.php?p=welcome/index [QSA,L]
	</Directory>
	
</VirtualHost>

